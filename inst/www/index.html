<!DOCTYPE html>
<html lang="en">
<head>
<title>A</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- ocpu library -->
<script src="opencpu/jquery-1.10.2.min.js"> </script>
<script src="opencpu/opencpu-0.4.js"> </script>

<!-- some optional styling stuff -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="jqueryui/css/ui-lightness/jquery-ui-1.10.3.custom.css" rel="stylesheet" media="screen">

<script src="bootstrap/js/bootstrap.js"> </script>
<script src="jqueryui/jquery-ui-1.10.3.custom.js"> </script>


<script> 
$(function(){

	//CSV file
	$("#csvfile").on("change", function loadfile(e){
	if(!$("#csvfile").val()) return;
	$("#outputcsv").addClass("hide").attr("href", "");
	$(".spinner").show()
	var req = ocpu.call("tv", {
	input : $("#csvfile")[0].files[0]
	}, function(tmp){
	$("#outputcsv").removeClass("hide").attr("href", tmp.getLoc() + "R/.val/csv")
	}).fail(function(){
	alert(req.responseText)
	}).always(function(){
	$(".spinner").hide()
	});
	
  //optional, requires jquery-ui.
  $("#plotdiv").resizable()
  
  //button handler
  $("#plotbutton").on("click", function(e){
    e.preventDefault();
    $("#plotbutton").attr("disabled", "disabled")
    var req = $("#plotdiv").rplot("plotcars", {
      }).always(function(){
      $("#plotbutton").removeAttr("disabled");
    }).fail(function(){
      alert("HTTP error " + req.status + ": " + req.responseText);
    });
  });
  
  //plot the default values on page load
  $("#plotbutton").trigger("click")
});
</script>

<style>

#plotdiv {
  width: 100%;
  height: 400px;
  border: 1px solid #e3e3e3;
  border-radius: 4px;
}

#type {
  width: 164px;
}

#plotbutton{
  width: 120px;
  margin-left: 20px;
}

</style>
</head>

<body>
  <div class="container">

    <div class="page-header">
      <h1>A</h1>
    </div>
    
    <div class="row">
      <div class="span3">

        <form class="well" id="paramform">
          <fieldset>
            <br />
			<button id="submitbutton" type="button">Insert</button>
			<br>
            
			<br />
            <input class="btn btn-primary btn-lg" type="file" id="csvfile"><i class="icon-ok icon-white">
            <button class="btn btn-small btn-primary" id="plotbutton"><i class="icon-ok icon-white"></i> Plot values</button>
							
          </fieldset>
        </form>
      </div>
      
      <div class="span9">
		<div id="plotdiv"></div>
      </div>
    </div>
  
  </div>
</body>
</html>
