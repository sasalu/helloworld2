<!DOCTYPE html>
<html lang="en">
<head>
<title>A</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- ocpu library -->
<script src="opencpu/jquery-1.10.2.min.js"> </script>
<script src="opencpu/opencpu-0.4.js"> </script>

<!-- some optional styling stuff -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="jqueryui/css/ui-lightness/jquery-ui-1.10.3.custom.css" rel="stylesheet" media="screen">

<script src="bootstrap/js/bootstrap.js"> </script>
<script src="jqueryui/jquery-ui-1.10.3.custom.js"> </script>
<script src="app.js"></script>

<style>

#plotdiv {
  width: 100%;
  height: 400px;
  border: 1px solid #e3e3e3;
  border-radius: 4px;
}

#type {
  width: 164px;
}

#plotbutton{
  width: 120px;
  margin-left: 20px;
}

</style>
</head>

<body>
  <div class="container">

    <div class="page-header">
      <h1>A</h1>
    </div>
    
    <div class="row">
      <div class="span3">

        <form class="well" id="paramform">
          <fieldset>
            <br />
			<b>File</b> <input type="file" id="csvfile"> 
			<b>Header</b> <select id="header">
				<option>true</option>
				<option>false</option>
			</select> 
			<b>Separator</b><br>
			<input type="radio" id="comma" name="sep" value="," /> <label for="comma">Comma</label>
			<input type="radio" id="semicolon" name="sep" value=";" /> <label for="semicolon">Semicolon</label>
			<input type="radio" id="tab" name="sep" value="/tab" /> <label for="tab">Tab</label>
			<br />            
			<br />
           	<button id="insertbutton" type="button">insert</button>
			<br />
			<br />
            <button class="btn btn-small btn-primary" id="plotbutton"><i class="icon-ok icon-white"></i> Plot values</button>
										
          </fieldset>
        </form>
      </div>
      
      <div class="span9">
		<div id="plotdiv"></div>
      </div>
    </div>
  
  </div>
  
</body>
</html>
